<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src//styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherGuide</title>
  </head>
  <body>
    <div class="container">
      <div class="Apps-container">
        <div class="Weather-app">
          <div class="Fav-cities">
            <ul class="Default-cities">
              <li>
                <button class="default-cities-btn" id="defaultCityOne">
                  Kyiv
                </button>
              </li>
              <li>
                <button class="default-cities-btn" id="defaultCityTwo">
                  Amsterdam
                </button>
              </li>
              <li>
                <button class="default-cities-btn" id="defaultCityThree">
                  Valletta
                </button>
              </li>
              <li>
                <button class="default-cities-btn" id="defaultCityFour">
                  Poznan
                </button>
              </li>
              <li>
                <button class="default-cities-btn" id="button-geoposition">
                  Current city
                </button>
              </li>
            </ul>
          </div>
          <form class="form-field" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Please, type a city..."
                  class="form-control input-field"
                  id="users-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Get a forecast"
                  class="btn btn-primary bottom-submit"
                />
              </div>
            </div>
          </form>
          <div>
            <div class="Users-data-weather">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="day"></span>
                  <span id="time"></span>
                </li>
                <li>
                  <span id="month"></span>
                  <span id="date"></span>
                  <span id="year"></span>
                </li>
                <li class="Weather-description" id="description"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix Weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a>
                    | <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="Weather-description">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/FancySun88/WeatherGuide-app"
          >Open-source code</a
        >
        by Iryna Zhelezniak, 2022
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
